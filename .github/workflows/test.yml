name: Test
on:
  push:
    branches:
      - v2-main
      - v2-dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [ 1, 2, 3, 4, 5 ]
        tensorflow_version: [ 2.1.0, 2.2.0, 2.3.0 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow==${{ matrix.tensorflow_version }}
          pip install -r requirements.dev.txt
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest --doctest-modules --junitxml=test-reports/junit.xml --cov=kashgari --cov-report=xml:coverage.xml --cov-report term --cov-report=html:htmlcov --cov-config .coveragerc --cov --splits 5 --group ${{ matrix.group }} tests/test_processor
      - name: Upload coverage
        uses: actions/upload-artifact@v1
        with:
          name: coverage${{ matrix.group }}
          path: .coverage

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
